<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <h1>Your color code search completes here!!!</h1>
    </header>
    <main class="main-content">
        <div class="generator">
            <input type="color" id="col1" value="#ff0000">&nbsp;&nbsp;
            <input type="color" id="col2" value="#00ff00">&nbsp;&nbsp;
            <input type="color" id="col3" value="#0000ff">&nbsp;&nbsp;
            <input type="color" id="col4" value="#800080">&nbsp;&nbsp;
            <input type="color" id="col5" value="#FFFF00">

            <br><br>
            <!-- <button id="generate">Generate</button> -->
        </div>
        <center>
            <div class="preview">
                <h2 class="move"><u>Take a look and select your color</u></h2>
                <div id="grad-preview"></div>
            </div>
        </center>
        <h1>
            Hope, You liked it
        </h1>

    </main>
    <script src="script.js"></script>
</body>

</html>
